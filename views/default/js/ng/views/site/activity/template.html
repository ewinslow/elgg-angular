<div class="elgg-layout elgg-river-layout">
	<section class="elgg-main elgg-body" role="main">
		<header class="elgg-head">
			<h2 class="elgg-heading-main">Activity</h2>
		</header>
		<aside class="elgg-sidebar-alt">
			<div data-cbc-posters></div>
		</aside>
		<div class="elgg-content elgg-body" role="main">
			<div class="elgg-composer">
                	        <h4>Share:</h4>
                	        <ul class="elgg-menu elgg-menu-composer elgg-menu-hz elgg-menu-composer-default">
                	                <li class="elgg-menu-item-album">
                	                        <a href="/photos/add/{{user.guid}}">
                	                                <span class="elgg-icon elgg-icon-photo"></span>Photo Album
                	                        </a>
                	                </li>
                	                <li class="elgg-menu-item-blog">
                	                        <a href="/blog/add/{{user.guid}}">
                	                                <span class="elgg-icon elgg-icon-speech-bubble"></span>Blog
                	                        </a>
                	                </li>
                	        </ul>
                	</div>
			<ul class="elgg-list elgg-list-river elgg-river">
				<li data-ng-repeat="item in river.items">
					<div data-elgg-river-item data-activity="item"></div>
				</li>
			</ul>
		
			<div class="center">
				<button class="link"
				        data-ng-click="loadNextItems()"
				        data-ng-show="river.hasNextItems() && !river.isLoadingNextItems()">
					See more...
				</button>
				<div class="elgg-ajax-loader centered"
				     data-ng-show="river.isLoadingNextItems()">
				</div>
			</div>
		</div>
	</section>
</div>
