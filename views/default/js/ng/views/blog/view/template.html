<div class="elgg-layout elgg-layout-one-sidebar clearfix">
	<article class="elgg-main elgg-body">
		<header class="elgg-head">
			<h2 class="elgg-heading-main">{{blog.displayName}}</h2>
		</header>
		<div class="elgg-content">
			<div class="elgg-image-block clearfix clearfloat">
				<div class="elgg-image">
					<div class="elgg-avatar elgg-avatar-tiny">
						<span class="elgg-icon elgg-icon-hover-menu "></span>

						<a href="{{blog.author.url}}">
							<img data-ng-src="{{blog.author.image.url}}" height="25" width="25" />
						</a>
					</div>
				</div>
				<div class="elgg-body">
					<ul class="elgg-menu elgg-menu-entity elgg-menu-hz elgg-menu-entity-default">
						<li class="elgg-menu-item-edit" data-ng-show="blog.canEdit">
							<a href="/blog/edit/{{blog.guid}}" title="Edit this">Edit</a>
						</li>
						<li class="elgg-menu-item-delete" data-ng-show="blog.canDelete">
							<button data-ng-click="deleteEntity(blog.guid)" class="elgg-icon elgg-icon-delete elgg-requires-confirmation" title="Delete this" rel="Are you sure you want to delete this item?">
								Delete
							</button>
						</li>
					</ul>
					<div class="elgg-subtext">
						By <a href="/blog/owner/{{blog.author.username}}">{{blog.author.displayName}}</a>
						<time title="{{blog.published | calendar}}" datetime="{{blog.published}}" class="timestamp">
							{{blog.published | fromNow}}
						</time>
					</div>
				</div>
			</div>
			<div class="elgg-output blog-post mvm" data-ng-bind-html="blog.content"></div>
			<footer data-elgg-responses data-object="blog"></footer>
		</div>

	</article>
</div>
